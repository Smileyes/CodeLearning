<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标题</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body>
    <h1>1.基本按钮组</h1>
    <div>
        <div class="btn-group">
            <button type="button" class="btn btn-info"><span>按钮1</span></button>
            <button type="button" class="btn btn-warning"><span>按钮2</span></button>
            <button type="button" class="btn btn-danger"><span>按钮3</span></button>
        </div>
    </div>
    <h1>2.按钮工具类</h1>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group-lg">
            <button type="button" class="btn btn-info"><span>按钮1.1</span></button>
            <button type="button" class="btn btn-warning"><span>按钮1.2</span></button>
            <button type="button" class="btn btn-danger"><span>按钮1.3</span></button>
        </div>
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-info"><span>按钮2.1</span></button>
            <button type="button" class="btn btn-warning"><span>按钮2.2</span></button>
            <button type="button" class="btn btn-danger"><span>按钮2.3</span></button>
        </div>
        <div class="btn-group-sm ">
            <button type="button" class="btn btn-info"><span>按钮3.1</span></button>
            <button type="button" class="btn btn-warning"><span>按钮3.2</span></button>
            <button type="button" class="btn btn-danger"><span>按钮3.3</span></button>
        </div>
    </div>
    </div>
    <h1>3.嵌套</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-info"><span>按钮1</span></button>
        <button type="button" class="btn btn-warning"><span>按钮2</span></button>
        <div class="btn-group">
            <button type="button" class="btn btn-default">更多</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="sr-only">切换下拉菜单</span><span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="More">
                <li role="presentation">
                    <button type="button" class="btn btn-default" style="width: 100%">按钮3</button>
                </li>
                <li>
                    <button type="button" class="btn btn-default" style="width: 100%">按钮4</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
