<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标题</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body>
    <div style="padding:50px 100px;">
        <form role="form">
            <div class="form-group">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">www.</span>
                    <input type="text" class="form-control" placeholder="小" id="email1">
                    <span class="input-group-addon">.com</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">www.</span>
                    <input type="text" class="form-control" placeholder="中" id="email2">
                    <span class="input-group-addon">.com</span>
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">www.</span>
                    <input type="text" class="form-control" placeholder="大" id="email3">
                    <span class="input-group-addon">.com</span>
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group">
                    <span class="input-group-addon"><input type="checkbox" ></span>
                    <input type="text" class="form-control" placeholder="复选框">
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group">
                    <span class="input-group-addon"><input type="radio" ></span>
                    <input type="text" class="form-control" placeholder="单选框">
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group">
                    <span class="input-group-btn">
                    	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    		<span class="glyphicon glyphicon-arrow-right"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="下拉菜单">
                        <li role="presentation"><a>www.</a></li>
                        <li role="presentation"><a>m.</a></li>
                        <li class="dropdown-header">其它</li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a>wap.</a></li>
                    </ul>
                    </span>
                    <input type="text" class="form-control" placeholder="按钮">
                    <span class="input-group-btn">
                    	<button type="button" class="btn btn-default">
                    	<span>下拉菜单</span>
                    </button>
                    <button type="button" class="btn btn-default   dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="下拉菜单">
                        <li role="presentation"><a>.com</a></li>
                        <li role="presentation"><a>.com.cn</a></li>
                        <li class="dropdown-header">其它</li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a>.cn</a></li>
                    </ul>
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
