<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标题</title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body>
    <div>
        <h1>1.初识</h1>
        <span class="glyphicon glyphicon-search " style="vertical-align:10%;">搜索</span>
        <button class="btn btn-primary"><span class="  glyphicon glyphicon-fullscreen">全屏</span></button>
        <a class="btn btn-default "><span class="glyphicon glyphicon-align-justify ">跳转</span></a>
    </div>
    <div>
        <h1>2.更改默认样式</h1>
        默认<button class="btn btn-primary "><span class=" glyphicon glyphicon-user">User</span></button>
        大图标<button class="btn btn-primary btn-lg"><span class=" glyphicon glyphicon-user">User</span></button>
        大字体<button class="btn btn-primary "><span class=" glyphicon glyphicon-user" style="font-size: 40px;">User</span></button>
        换颜色<button class="btn btn-primary "><span class=" glyphicon glyphicon-user" style="color: red;">User</span></button>
        阴影<button class="btn btn-primary "><span class=" glyphicon glyphicon-user" style="text-shadow: black 3px 3px 3px;">User</span></button>
    </div>
</body>

</html>
