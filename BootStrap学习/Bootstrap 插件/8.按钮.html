<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>按钮插件</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body class="container" style="padding: 50px;">
    加载状态:
    <button id="fat-btn" class="btn btn-primary " data-loading-text="加载中..." type="button"> 加载状态
    </button>
    <br> 单个切换：
    <button type="button" class="btn btn-primary" data-toggle="button"> 单个切换
    </button>
    <br> 复选框：
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="checkbox">按键1</label>
        <label class="btn btn-primary">
            <input type="checkbox">按键2</label>
        <label class="btn btn-primary">
            <input type="checkbox">按键3</label>
    </div>
    <br> 单选框：
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio">按键1</label>
        <label class="btn btn-primary">
            <input type="radio">按键2</label>
        <label class="btn btn-primary">
            <input type="radio">按键3</label>
    </div>
    <br>button("reset")方法:
    <button type="button" class="btn btn-primary" id="myButton" data-loading-text="加载中......">按键</button>
    <br>button(Stirng)方法:
    <button type="button" class="btn btn-primary" id="myButton4" data-loading-text="加载中......" data-complete-text="加载完成">请点击我
    </button>
    <script>
    //加载状态
    $(function() {
        $("#fat-btn").click(function() {
            $(this).button("loading").delay().queue(function() {
                $(this).button("complete");
            });
        });
    });
    //reset() 方法
    $(function() {
        $("#myButton").click(function() {
            $(this).button("loading").delay(1000).queue(function() {
                $(this).button("reset");
            });

        });
    });
    //button(String) 方法
    $(function() {
        $("#myButton4").click(function() {
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('complete');
            });
        });
    });
    </script>
</body>

</html>
