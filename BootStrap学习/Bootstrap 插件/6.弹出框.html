<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>弹出框</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body style="padding: 100px;">
    <button type="button" class="btn btn-default" title="Popover title" data-toggle="popover" data-placement="left" data-content="左侧的 Popover 中的一些内容">
        左侧的 Popover
    </button>
    <button type="button" class="btn btn-primary" title="Popover title" data-toggle="popover" data-placement="top" data-content="顶部的 Popover 中的一些内容">
        顶部的 Popover
    </button>
    <button type="button" class="btn btn-success" title="Popover title" data-toggle="popover" data-placement="bottom" data-content="底部的 Popover 中的一些内容">
        底部的 Popover
    </button>
    <button type="button" class="btn btn-warning" title="Popover title" data-toggle="popover" data-placement="right" data-content="右侧的 Popover 中的一些内容">
        右侧的 Popover
    </button>
</body>
<script type="text/javascript">
$(function() { $('[data-toggle="popover"]').popover(); });
</script>

</html>
