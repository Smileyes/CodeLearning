<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标题</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body>
    <div class="btn-group center-block" style="width: 400px;">
        <button type="button" id="btn1">初始化</button>
        <button type="button" id="btn2">停止</button>
        <button type="button" id="btn3">上一张</button>
        <button type="button" id="btn4">下一张</button>
        <button type="button" id="btn5">ClariS</button>
        <button type="button" id="btn6">龙猫</button>
        <button type="button" id="btn7">风景</button>
    </div>
    <div class="carousel slide container" id="myCarousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <!-- <p>君子曰：学不可以已。</p> -->
                <a href="http://www.jd.com" target="_blank"><img src="../img/5.jpg" alt="1.jpg" class="img-responsive myImg"></a>
                <div class="carousel-caption">ClariS</div>
            </div>
            <div class="item">
                <!-- <p>青， 取之于蓝， 而青于蓝； 冰， 水为之， 而寒于水。 木直中绳， 輮以为轮， 其曲中规。 虽有槁暴， 不复挺者， 輮使之然也。 故木受绳则直， 金就砺则利， 君子博学而日参省乎己， 则知明而行无过矣。</p> -->
                <a href="http://www.163.com"  target="_blank"> <img src="../img/6.jpg" alt="1.jpg" class="img-responsive myImg">
               </a>
                <div class="carousel-caption">龙猫</div>
            </div>
            <div class="item text-center">
                <!-- <p>故不登高山， 不知天之高也； 不临深溪， 不知地之厚也； 不闻先王之遗言， 不知学问之大也。 干、 越、夷、 貉之子， 生而同声， 长而异俗， 教使之然也。 诗曰： “嗟尔君子， 无恒安息。 靖共尔位， 好是正直。 神之听之， 介尔景福。” 神莫大于化道， 福莫长于无祸。</p> -->
                <a href="http://www.baidu.com"  target="_blank"><img src="../img/bg.jpg" alt="1.jpg" class="img-responsive myImg"></a>
                <div class="carousel-caption">风景</div>
            </div>
        </div>
    </div>
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</body>
<style type="text/css">
.item .myImg {
    height: 800px;
    margin: 0 auto;
    text-align: center;
}





/*.item p { width: 500px; }*/
</style>
<script type="text/javascript">
$(function() {
    $(".item p").attr("class", "center-block");
});
//开始轮播(自动循环播放)
$("#btn1").click(function() {
    $("#myCarousel").carousel('cycle');
});
//停止
$("#btn2").click(function() {
    $("#myCarousel").carousel("pause");
});
//上一张
$("#btn3").click(function() {
    $("#myCarousel").carousel('prev');
});
//下一张
$("#btn4").click(function() {
    $("#myCarousel").carousel('next');
});
//第一张
$("#btn5").click(function() {
    $("#myCarousel").carousel(0);
});
//第二张
$("#btn6").click(function() {
    $("#myCarousel").carousel(1);
});
//第三张
$("#btn7").click(function() {
    $("#myCarousel").carousel(2);
});
</script>
<script type="text/javascript">
//
$(function() {
    $('#myCarousel').on('slide.bs.carousel', function() {
        alert("当调用 slide 实例方法时立即触发该事件。");
    });
    $('#myCarousel').on('slid.bs.carousel', function() {
        alert("当轮播完成幻灯片过渡效果时触发该事件。");
    });
});
</script>

</html>
