<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>折叠</title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body style="padding: 50px;">
    data-parent="#accordion":折叠面板
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    <a href="#collapse1" data-toggle="collapse" data-parent="#accordion" >打开标签页1</a>
                </h2>
            </div>
            <div class="collapse panel-collapse in" id="collapse1">
                <div class="panel-body">
                    标签的内容1</div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    <a href="#collapse2" data-toggle="collapse" data-parent="#accordion" >打开标签页2</a>
                </h2>
            </div>
            <div class="collapse panel-collapse" id="collapse2">
                <div class="panel-body">
                    标签的内容2</div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    <a href="#collapse3" data-toggle="collapse" data-parent="#accordion" >打开标签页3</a>
                </h2>
            </div>
            <div class="collapse panel-collapse" id="collapse3">
                <div class="panel-body">
                    标签的内容3</div>
            </div>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" data-target="#demo" data-toggle="collapse">
        显示内容
    </button>
    <div class="collapse in" id="demo">
        这是即将显示的文本内容
    </div>
</body>

</html>
