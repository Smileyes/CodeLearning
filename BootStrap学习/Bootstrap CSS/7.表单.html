<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>表单</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<body>
    <p class="text-center">垂直表单</p>
    <form action="#" role="form">
        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" id="name" class="form-control input-lg" disabled>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password input-sm" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" style="padding-left: 0;">Email</label>
            <p class="form-control-static col-md-10" style="padding-left: 0;">12345@qq.com</p>
        </div>
        <label>性别</label>
        <div class="radio">
            <label>
                <input type="radio" value="男" name="gender">男</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" value="女" name="gender">女</label>
        </div>
        <div>
            <label>性别</label>
            <label class="radio-inline">
                <input type="radio" value="男" name="gender">男</label>
            <label class="radio-inline">
                <input type="radio" value="女" name="gender">女</label>
        </div>
        <div>
            <label>擅长的运动</label>
            <label class="checkbox-inline">
                <input type="checkbox">游泳</label>
            <label class="checkbox-inline">
                <input type="checkbox">跑步</label>
            <label class="checkbox-inline">
                <input type="checkbox">自行车</label>
        </div>
        <div class="form-group">
            <label for="school"> 毕业院校</label>
            <select id="school" class="form-control" required="true">
                <option value="-1">请选择</option>
                <option value="1">东北大学</option>
                <option value="2">东南大学</option>
                <option value="3">西北大学</option>
                <option value="4">西南大学</option>
                <option value="5">中南大学</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <hr>
    <p class="text-center">内联表单</p>
    <form action="" role="form" class="form-inline">
        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" class="form-control">
        </div>
        <label>性别</label>
        <div class="radio">
            <label>
                <input type="radio" value="男" name="gender">男</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" value="女" name="gender">女</label>
        </div>
        <label>擅长的运动</label>
        <div class="checkbox">
            <label>
                <input type="checkbox">游泳</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">跑步</label>
        </div>
        <div class="checkbox">
            <label class="checkbox-inline">
                <input type="checkbox">自行车</label>
        </div>
        <div class="form-group">
            <label for="school"> 毕业院校</label>
            <select id="school" class="form-control" required="true">
                <option value="-1">请选择</option>
                <option value="1">东北大学</option>
                <option value="2">东南大学</option>
                <option value="3">西北大学</option>
                <option value="4">西南大学</option>
                <option value="5">中南大学</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <hr>
    <p class="text-center">水平表单</p>
    <form action="" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name2" class="col-md-2 control-label">用户名</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="name2">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-md-2 control-label">密码</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="password2">
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-offset-2  col-md-10">
                <label for="sure">
                    <input type="checkbox" id="sure">我已阅读并同意相关条款
                </label>
            </div>
        </div>
        <div class="col-md-offset-2">
            <input type="submit" value="提交" class="btn btn-default">
        </div>
    </form>
</body>

</html>
