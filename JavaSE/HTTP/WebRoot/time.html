<!DOCTYPE html>
<html>
  <head>
    <title>时间</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
  </head>
  <script type="text/javascript">
    function show(){
      var s =new Date();
      var time=s.getFullYear()+"年"+(s.getMonth()+1)+"月"+s.getDate()+"日"+s.getHours()+":"+s.getMinutes()+":"+s.getSeconds();
      var ts=document.getElementById("time");
      ts.innerHTML=time;
    }
    window.setInterval("show()","1000");
  </script>
  <body>
  <div>现在的时间是：</div><br/>
  <div id="time"></div>
  </body>
</html>
